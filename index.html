<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Pawel Nawoj" />
  <title>Weather Board</title>

  <!-- favicon -->
  <!-- <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.ico" /> -->

  <!-- Bootstrap 4.5.2 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />


  <link href="./assets/style/style.css" rel="stylesheet" />

</head>

<body>

  <!-- Header with search bar -->
  <header id="headjumbo" class="jumbotron">
    <h1 class="display-4">Weather Board welcomes you!</h1>
    <p class="lead">Plan your journey! Enjoy your day!</p>
    <br />
    <div class="input-group input-group-md">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-md">Forecast for</span>
      </div>
      <input data-input="city" type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-md" placeholder="City name">
      <a data-button="search" class="btn btn-primary btn-md" role="button">Search!</a>
    </div>
  </header>

  <!-- Weather data & search history -->
  <section class="container">
    <div class="row">

      <!-- history -->
      <div id="history-card" class="col-md-5 center-img-in-div">
        <img class="img-fluid" src="./assets/images/history.png"  alt="history-background"/>
        <div class="erase">
          <a href="#" data-button="erase"><img class="img-fluid" src="./assets/images/eraser.png" alt="erase-button"/></a>
        </div>
        <div class="history-on-image">
          <table>
            <thead>
              <tr>
                <th>Recently searched</th>
              </tr>
            </thead>
            <tbody data-history="list">

            </tbody>
          </table>
        </div>
      </div>
      <!-- today -->
      <div id="today" class="col-md-7 center-img-in-div">
        <img class="img-fluid" src="./assets/images/for-today.png" alt="today-weather-background"/>
        <div data-weather="today" class="today-on-image">
          <!-- details go here -->
        </div>
      </div>
    </div>
    <!-- five days weather -->
    <div class="row">
      <!-- day 1 -->
      <div id="day-1" class="col-xl-2 col-md-4 col-sm-6 col-12 center-img-in-div">
        <img class="img-fluid" src="./assets/images/for-5-day.png" alt="five-day-weather-background" />
        <div data-five-days="1" class="days-on-image">
          <!-- details here -->
        </div>
      </div>
      <!-- day 2 -->
      <div id="day-2" class="col-xl-2 col-md-4 col-sm-6 col-12 center-img-in-div">
        <img class="img-fluid" src="./assets/images/for-5-day.png" alt="five-day-weather-background" />
        <div data-five-days="2" class="days-on-image">
          <!-- details here -->
        </div>
      </div>
      <!-- day 3 -->
      <div id="day-3" class="col-xl-2 col-md-4 col-sm-6 col-12 center-img-in-div">
        <img class="img-fluid" src="./assets/images/for-5-day.png" alt="five-day-weather-background" />
        <div data-five-days="3" class="days-on-image">
          <!-- details here -->
        </div>
      </div>
      <!-- day 4 -->
      <div id="day-4" class="col-xl-2 col-md-4 col-sm-6 col-12 center-img-in-div">
        <img class="img-fluid" src="./assets/images/for-5-day.png" alt="five-day-weather-background" />
        <div data-five-days="4" class="days-on-image">
          <!-- details here -->
        </div>
      </div>
      <!-- day 5 -->
      <div id="day-5" class="col-xl-2 col-md-4 col-sm-6 col-12 center-img-in-div">
        <img class="img-fluid" src="./assets/images/for-5-day.png" alt="five-day-weather-background" />
        <div data-five-days="5" class="days-on-image">
          <!-- details here -->
        </div>
      </div>
    </div>

  </section>

  <!-- Moment js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- Bootstrap script -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>


  <script src="./assets/script/script.js" defer></script>
  <script src="./assets/script/animations.js"></script>
</body>

</html>
